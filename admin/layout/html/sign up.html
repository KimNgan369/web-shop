<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .btn-facebook:hover {
            background-color: #3b5998;
            color: white;
        }
        .btn-google:hover {
            background-color: #db4437;
            color: white;
        }
        .card-img-left {
            object-fit: cover;
            height: 100%;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg rounded-lg overflow-hidden" style="max-width: 900px;">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="../img/signup.png" class="img-fluid card-img-left" alt="A close-up of a hand with rings and a blurred background">
            </div>
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center text-center">
                <h2 class="fw-bold mb-2">Create an account</h2>
                <p class="text-muted mb-4">Already have an account? <a href="#" class="text-primary">Log in</a></p>
                <button class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center rounded-pill btn-facebook">
                    <i class="fab fa-facebook-f text-primary me-2"></i> Continue with Facebook
                </button>
                <button class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center rounded-pill btn-google">
                    <i class="fab fa-google text-danger me-2"></i> Continue with Google
                </button>
                <div class="d-flex align-items-center my-4">
                    <hr class="flex-grow-1">
                    <span class="px-3 text-muted">OR</span>
                    <hr class="flex-grow-1">
                </div>
                <p class="text-muted mb-2">Enter your email address to create an account.</p>
                <div class="mb-3">
                    <label for="email" class="form-label text-muted">Your email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <button class="btn btn-secondary w-100 mb-3 rounded-pill">Create an account</button>
                <p class="text-muted text-center small">By creating an account, you agree to our</p>
                <p class="text-muted text-center small"><a href="#" class="text-primary">Terms of use</a> and <a href="#" class="text-primary">Privacy Policy</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
