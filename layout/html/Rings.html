<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTH Rings Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Rings.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/Rings.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <img src="../img/LOGO.png" alt="logo" class="logo" style="width: 50px; height: auto; border-radius: 50%;">
        <a class="navbar-brand" href="#"><strong><strong>MYTH</strong></strong></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" style="font-weight: 700; color: black;">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </div>
        <button class="btn btn-dark">SIGN UP</button>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center" style="font-family: 'Volkhov', serif;">RINGS</h2>
        <div class="breadcrumb">
            <a href="#">Shop</a> > <span>RINGS</span>
        </div>
        
        <div class="row">
            <!-- FILTER SECTION -->
            <div class="col-md-3">
                <div class="filter-section">
                    <h5>Filters</h5>
                    <p><strong>Prices</strong></p>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> $0-$50</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> $50-$100</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> $100-$200</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> $200-$500</div>
                    <p><strong>Material</strong></p>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> Silver</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> Golden</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> Titan</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> Diamond</div>
                    <p><strong>Style</strong></p>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> Zeus</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> Hades</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> Poseidon</div>
                    <div class="form-check"><input type="checkbox" class="form-check-input"> Hermes</div>
                    <button class="btn btn-warning mt-3">Filter now</button>
                </div>
            </div>
            
            <!-- PRODUCT LIST -->
            <div class="col-md-9">
                <div class="row" id="product-list">
                    <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- PAGINATION -->
        <div class="pagination-container">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Rings.js"></script> <!-- Link file JavaScript -->
</body>
</html>
