<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake reCAPTCHA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recaptcha-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            max-width: 350px;
            max-height: 500px;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 20px;
        }
        .recaptcha-logo {
            margin-left: auto;
            width: 40px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="recaptcha-container">
        <input type="checkbox" class="form-check-input checkbox" id="notRobot">
        <label for="notRobot" class="form-check-label">I'm not a robot</label>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/RecaptchaLogo.svg" alt="reCAPTCHA" class="recaptcha-logo">
    </div>
</div>

</body>
</html>
