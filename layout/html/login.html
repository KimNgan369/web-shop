<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?fantasy,landscape') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .social-login button {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-login img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="text-center">
            <div class="mb-3">
                <!--avata???-->
            </div>
            <h4>Log in</h4>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="social-login">
            <button class="btn btn-outline-primary w-100 mb-3 rounded-pill"> 
                <i class="bi bi-facebook me-2"></i> Log in with Facebook
                <!-- Icon Facebook, khoảng cách bên phải 2 đơn vị (me-2) -->
            </button>
            <button class="btn btn-outline-danger w-100 mb-3 rounded-pill"> 
                <i class="bi bi-google me-2"></i> Log in with Google
                <!-- Icon Facebook, khoảng cách bên phải 2 đơn vị (me-2) -->
            </button>
        </div>
        <div class="d-flex align-items-center my-2">
            <hr class="flex-grow-1"> <!-- Gạch ngang bên trái -->
            <span class="mx-2">OR</span>
            <hr class="flex-grow-1"> <!-- Gạch ngang bên phải -->
        </div>
        
        <form>
            <div class="mb-3">
                <label class="form-label">Your email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Your password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <input type="checkbox"> Remember me
                </div>
                <a href="#">Forget your password?</a>
            </div>
            <button type="submit" class="btn btn-secondary w-100 mt-3">Log in</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
